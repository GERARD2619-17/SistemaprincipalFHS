<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/stylesprueba.css"/>
</head>
<body>
  <form id="playerForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" required>

    <label for="height">Altura:</label>
    <input type="number" id="height" name="height" required>

    <label for="gender">Género:</label>
    <select id="gender" name="gender" required>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
    </select>

    <label for="position">Posición:</label>
    <select id="position" name="position"  required>
      <option value="" selected disabled>Elige una posición</option>
      <option value="delantero">Delantero</option>
      <option value="portero">Portero</option>
      <option value="defensa">Defensa</option>
      <option value="medio_campo">Medio Campo</option>
    </select>

    <label for="image">Imagen:</label>
    <input type="file" id="image" name="image" accept="image/*" required>

    <button type="button" onclick="submitForm()">Enviar</button>
  </form>
    <!-- Modal para mostrar el mensaje de éxito -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSuccessModal()">&times;</span>
      <p id="successMessage"></p>
    </div>
  </div>

  <script src="createplayer.js"></script>
</body>
</html>
